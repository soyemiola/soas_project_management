{% extends 'layout.html' %}
{% block content %}
<div class="content-wrapper">
<div class="container-xxl flex-grow-1 container-p-y">
  <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Member/</span> update member</h4>
  
  <div class="row">
    
    <div class="col-xxl">
      <div class="card mb-4">
        <div class="card-header d-flex align-items-center justify-content-between">
          <h5 class="mb-0">Update Details</h5>
          <small class="text-muted float-end"><a href="{{ url_for('member.member_list') }}"><i class="bx bx-list-ul"></i> Back to list</a></small>
        </div>
        <div class="card-body">
          <form method="post" action="{{ url_for('member.member_update') }}">
            <input type="hidden" name="user_id" value="{{ user.data.id }}">
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="basic-icon-default-fullname">Name</label>
              <div class="col-sm-10">
                <div class="input-group input-group-merge">
                  <span id="basic-icon-default-fullname2" class="input-group-text"><i class="bx bx-user"></i></span>
                  <input type="text" class="form-control" name="fullname" id="basic-icon-default-fullname" aria-label="{{ user.data.fullname }}" aria-describedby="basic-icon-default-fullname2" value="{{ user.data.fullname }}">
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="basic-icon-default-company">Company</label>
              <div class="col-sm-10">
                <div class="input-group input-group-merge">
                  <span id="basic-icon-default-company2" class="input-group-text"><i class="bx bx-buildings"></i></span>
                  <input type="text" name="organization" id="basic-icon-default-company" class="form-control" aria-label="{{ user.data.organization }}" aria-describedby="basic-icon-default-company2" value="{{ user.data.organization }}">
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="basic-icon-default-department">Department</label>
              <div class="col-sm-10">
                <div class="input-group input-group-merge">
                  <span id="basic-icon-default-company2" class="input-group-text"><i class="bx bx-copy"></i></span>
                  <input type="text" name="department" id="basic-icon-default-department" class="form-control" aria-label="{{ user.data.department}}" aria-describedby="bbasic-icon-default-department" value="{{ user.data.department }}">
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="basic-icon-default-email">Email</label>
              <div class="col-sm-10">
                <div class="input-group input-group-merge">
                  <span class="input-group-text"><i class="bx bx-envelope"></i></span>
                  <input type="email" name="email" id="basic-icon-default-email" class="form-control" aria-label="{{ user.data.email }}" aria-describedby="basic-icon-default-email2" value="{{ user.data.email }}">
                  <span id="basic-icon-default-email2" class="input-group-text">@example.com</span>
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-2 form-label" for="basic-icon-default-phone">Phone No</label>
              <div class="col-sm-10">
                <div class="input-group input-group-merge">
                  <span id="basic-icon-default-phone2" class="input-group-text"><i class="bx bx-phone"></i></span>
                  <input type="text" name="number" id="basic-icon-default-phone" class="form-control phone-mask" aria-label="{{ user.data.number }}" aria-describedby="basic-icon-default-phone2" value="{{ user.data.number }}">
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="basic-icon-default-role">Role</label>
              <div class="col-sm-10">
                <div class="input-group input-group-merge">
                  <span id="basic-icon-default-company2" class="input-group-text"><i class="bx bxs-user-detail"></i></span>
                  <select class="form-control" name="role">
                    <option value="0">--select role--</option>
                    {% if roles %}
                      {% for x in roles.data %}
                        {% if x.id == user.data.role %}
                          {% set selected = 'selected' %}
                        {% endif %}
                        <option value="{{ x.id }}" {{ selected }}>{{ x.name }}</option>
                      {% endfor %}
                    {% endif %}
                    
                  </select>
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="basic-icon-default-role">Status</label>
              <div class="col-sm-10">
                <div class="input-group input-group-merge">
                  <span id="basic-icon-default-company2" class="input-group-text"><i class="bx bxs-cog"></i></span>
                  <select class="form-control" name="status">
                    <option value="0">--select status--</option>
                    {% if user.data.status == 'active' %}
                      {% set acv = 'selected' %}
                    {% elif user.data.status == 'inactive' %}
                      {% set iac = 'selected' %}
                    {% endif %}
                    <option value="active" {{ acv }}>Active</option>
                    <option value="inactive" {{ iac }}>Inactive</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row justify-content-end">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Update</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

  <div class="content-backdrop fade"></div>
</div>
{% endblock %}
