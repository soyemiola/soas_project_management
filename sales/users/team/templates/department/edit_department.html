{% extends 'layout.html' %}
{% block content %}
<div class="content-wrapper">
<div class="container-xxl flex-grow-1 container-p-y">
  <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Department/</span> Update record</h4>
  
  <div class="row">
    
    <div class="col-xxl">
      <div class="card mb-4">
        <div class="card-header d-flex align-items-center justify-content-between">
          <h5 class="mb-0">Update Details</h5>
          <small class="text-muted float-end"><a href="{{ url_for('department.department_list') }}"><i class="bx bx-list-ul"></i> Back to list</a></small>
        </div>
        <div class="card-body">
          <form method="post" action="{{ url_for('department.update_department') }}">
            <input type="hidden" name="id" value="{{ dept.data.id }}">
            <input type="hidden" name="old_name" value="{{ dept.data.name }}">
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="basic-icon-default-department">Name</label>
              <div class="col-sm-10">
                <div class="input-group input-group-merge">
                  <span id="basic-icon-default-department2" class="input-group-text"><i class="bx bx-copy"></i></span>
                  <input type="text" class="form-control" name="name" id="basic-icon-default-department" value="{{ dept.data.name }}" aria-label="{{ dept.data.name }}" aria-describedby="basic-icon-default-department2">
                </div>
              </div>
            </div>
            <div class="row justify-content-end">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Update</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

  <div class="content-backdrop fade"></div>
</div>
{% endblock %}
